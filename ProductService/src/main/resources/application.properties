spring.application.name=product-service
server.port= 8081
spring.cloud.config.enabled=false

### DATABASE ###
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ProductWebservice?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

###  EUREKA-SERVER   ###
eureka.client.server-url.defaultZone=http://localhost:8761/eureka-server
eureka.client.register-with-eureka=true

### ACTUATOR ###
management.endpoint.health.show-details=always